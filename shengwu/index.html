    <script>
        // 目标服务器地址

                await checkWithImage();

        // 使用图片加载检测的备用方法
        function checkWithImage() {
            return new Promise((resolve) => {
                const img = new Image();
                const timeout = setTimeout(() => {
                    img.onload = img.onerror = null;
                    showOffline();
                    resolve();
                }, 3000);
                
                img.onload = function() {
                    clearTimeout(timeout);
                    showOnline();
                    resolve();
                };
                
                img.onerror = function() {
                    clearTimeout(timeout);
                    // 图片加载失败，但至少服务器响应了（因为触发了onerror而不是超时）
                    showOnline();
                    resolve();
                };
                
                // 尝试加载一个可能存在的资源
                img.src = targetUrl + '/files/3-30.6kb.jpg?' + Date.now();
            });
        }
        
        function showOnline() {

            document.getElementById('offline-content').style.display = 'none';
            document.getElementById('online-content').style.display = 'block';
            
            // 3秒后自动跳转

            }, 3000);
        }
        
        function showOffline() {
            document.getElementById('status').style.display = 'none';
            document.getElementById('online-content').style.display = 'none';
            document.getElementById('offline-content').style.display = 'block';
        }
        
        function retryCheck() {
            document.getElementById('offline-content').style.display = 'none';
            document.getElementById('status').style.display = 'block';
            document.getElementById('online-content').style.display = 'none';
            
            setTimeout(checkServerStatus, 500);
